{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="card" id="signInForm">
        <div class="card-body">
            <h2>Sign Up</h2>
            <form ng-controller="registerCtrl">
                <div class="form-group">
                    <label for="username">User name</label>
                    <input ng-model="data.username"
                           class="form-control"
                           id="username"
                           ng-required="true"
                           placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input ng-model="data.email"
                           type="email"
                           class="form-control"
                           id="email"
                           ng-required="true"
                           placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input ng-model="data.password" type="password" class="form-control" id="password"
                           placeholder="Password"
                           ng-required="true">
                </div>
                <div class="form-group">
                    <label for="username">First name</label>
                    <input ng-model="data.first_name"
                           class="form-control"
                           id="first_name"
                           ng-required="true"
                           placeholder="Enter first name">
                </div>
                <div class="form-group">
                    <label for="username">Last name</label>
                    <input ng-model="data.last_name"
                           class="form-control"
                           id="last_name"
                           ng-required="true"
                           placeholder="Enter last name">
                </div>
                <div class="form-group">
                    <label for="username">Phone number</label>
                    <input ng-model="data.phone_number"
                           class="form-control"
                           id="phone_number"
                           ng-required="true"
                           placeholder="Enter phone number">
                </div>
                <div ng-if="error">{[{error}]}</div>
                <button class="btn btn-primary" ng-click="submit()">Submit</button>
            </form>
            <a href="/register">New user? create an account</a>
        </div>
    </div>
</div>
{% endblock %}
