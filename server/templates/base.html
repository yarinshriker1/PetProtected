<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- import bootstrap dependencies -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <!-- import angular js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <script src="{% static 'js/main.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <script type="text/javascript">
		var global = {};

		try{
			global.userId = '{{ user.id }}';
			global.username = '{{ user.username }}';
			global.isAuthenticated = '{{ user.is_authenticated }}' === 'True';
			global.isSuperuser = '{{ user.is_superuser }}' === 'True';
		}catch(err){
			console.log(err);
		}

	</script>

    <title>Pet Protected</title>
</head>
<body>
<script>
        function changeBackground() {
           body = document.getElementsByClassName('body-background')
           if (body.length > 0){
                body[0].classList.remove("body-background")
           } else {
                body = document.getElementsByTagName('body')[0]
                body.classList.add("body-background")
           }
        }
        function changeTextSize() {
           body = document.getElementsByClassName('body-text-size')
           if (body.length > 0){
                body[0].classList.remove("body-text-size")
           } else {
                body = document.getElementsByTagName('body')[0]
                body.classList.add("body-text-size")
           }
        }
        function changeTextColor() {
           body = document.getElementsByClassName('body-text-color')
           if (body.length > 0){
                body[0].classList.remove("body-text-color")
           } else {
                body = document.getElementsByTagName('body')[0]
                body.classList.add("body-text-color")
           }
        }
        function changeTextShadow() {
           body = document.getElementsByClassName('body-text-shadow')
           if (body.length > 0){
                body[0].classList.remove("body-text-shadow")
           } else {
                body = document.getElementsByTagName('body')[0]
                body.classList.add("body-text-shadow")
           }
        }

</script>
{% csrf_token %}

<div ng-app="myApp">
    {% include 'navbar.html' %}
    <div class="btn-group">
        <div class="btn-group">
           <button type="button" class="btn-hover color-9" data-toggle="dropdown"
                    style="margin-top: 20px; width: 55px">
                <i class='fas fa-wheelchair' style='font-size:33px;color:black'></i> <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" style="background-color: #e2e8f0">
                <li><button type=button" class="btn-hover color-9" class="dropdown-item" onclick="changeBackground()">Background Color</button></li>
                <li><button type=button" class="btn-hover color-9" class="dropdown-item" onclick="changeTextSize()">Text Size</button></li>
                <li><button type=button" class="btn-hover color-9" class="dropdown-item" onclick="changeTextColor()">Text Color </button></li>
                <li><button type=button" class="btn-hover color-9" class="dropdown-item" onclick="changeTextShadow()">Text Shadow </button></li>
            </ul>
        </div>
    </div>
    {% block content %}
    {% endblock %}
</div>
	
<!-- Back to top button -->
<button
        type="button"
        class="btn btn-danger btn-floating btn-lg"
        id="btn-back-to-top"
>
    <i class="fas fa-arrow-up"></i>
</button>

</body>
</html>
