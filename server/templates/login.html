{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="card" id="signInForm">
        <div class="card-body">
            <h2>Log in</h2>
            <form ng-controller="loginCtrl">
                <div class="form-group">
                    <label for="username">User name</label>
                    <input ng-model="data.username"
                           class="form-control"
                           id="username"
                           ng-required="true"
                           placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input ng-model="data.password" type="password" class="form-control" id="password"
                           placeholder="Password"
                           ng-required="true">
                </div>
                <div ng-if="error" class="alert alert-danger" role="alert">{[{error}]}</div>
                <button class="btn btn-primary" ng-click="submit()">Submit</button>
            </form>
            <a href="/register">New user? create an account</a>
        </div>
    </div>
</div>
{% endblock %}
